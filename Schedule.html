<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
            background-color: #f2f2f2;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .highlight {
            background-color: #ffeb3b;
        }
        #header {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">My Busy Day Schedule</h2>
    <table>
        <tr id="header">
            <th>Time</th>
            <th>Event</th>
        </tr>
        <tr>
            <td>7:00 AM</td>
            <td>Wake up</td>
        </tr>
        <tr>
            <td>8:00 AM</td>
            <td>Breakfast</td>
        </tr>
        <tr class="highlight">
            <td>9:00 AM</td>
            <td>Prepare to university</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>Studies</td>
        </tr>
        <tr>
            <td>1:00 PM</td>
            <td>Lunch</td>
        </tr>
        <tr class="highlight">
            <td>2:00 PM</td>
            <td>Home Assignments</td>
        </tr>
        <tr>
            <td>4:00 PM</td>
            <td>Exercise</td>
        </tr>
        <tr>
            <td>6:00 PM</td>
            <td>Dinner</td>
        </tr>
        <tr>
            <td>8:00 PM</td>
            <td>Relax</td>
        </tr>
    </table>
</body>
</html>
